<mat-tab-group *ngIf="isMobile && !isTablet" (focusChange)="allOptionsTabs($event)" dynamicHeight>
  <mat-tab label="{{ 'Wikipedia' | translate }}">
    <iframe id="wikipediaId"
        title="{{ 'Wikipedia' | translate }}"
        width="99%"
        height="500px"
        [src]="cleanURL(wikipediaURL|safe)"
        scrolling="yes">
    </iframe>
  </mat-tab>
  <mat-tab label="{{ 'Linguistic' | translate }} {{ 'Information' | translate }}">
    <iframe id="linguisticInfoId"
        title="{{ 'Linguistic' | translate }} {{ 'Information' | translate }}"
        width="99%"
        height="500px"
        [src]="cleanURL(omniglotURL|safe)"
        scrolling="yes">
    </iframe>
  </mat-tab>
  <mat-tab label="{{ 'Script' | translate }} {{ 'Information' | translate }}">
    <iframe id="scriptInfoId"
        title="{{ 'Script' | translate }} {{ 'Information' | translate }}"
        width="99%"
        height="500px"
        [src]="cleanURL(endangerScriptURL|safe)"
        scrolling="yes">
    </iframe>
  </mat-tab>
  <mat-tab label="{{ 'Dictionary' | translate }}">
    <iframe id="dictionaryId"
      title="{{ 'Dictionary' | translate }}"
      width="99%"
      height="500px"
      [src]="cleanURL(dictionaryURL|safe)"
      scrolling="yes">
    </iframe>
  </mat-tab>
  <mat-tab label="{{ 'Thesaurus' | translate }}">
    <iframe id="thesaurusId"
      title="{{ 'Thesaurus' | translate }}"
      width="99%"
      height="500px"
      [src]="cleanURL(thesaurusURL|safe)"
      scrolling="yes">
    </iframe>
  </mat-tab>
  <mat-tab label="{{ 'Translate' | translate }}">
    <iframe id="translateId"
      title="{{ 'Translate' | translate }}"
      width="99%"
      height="500px"
      [src]="cleanURL(translateURL|safe)"
      scrolling="yes">
    </iframe>
  </mat-tab>
</mat-tab-group>
