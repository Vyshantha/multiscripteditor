<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle style="cursor: pointer;" class="keyboard-container" dir="ltr">
    <h2 mat-dialog-title>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;  <mat-icon style="font-size: 12px;" aria-label="Minimise" alt="Minimise" style="cursor: pointer;">minimize</mat-icon> <mat-icon style="font-size: 12px;" aria-label="Restore" alt="Restore" style="cursor: pointer;">restore_page</mat-icon> <mat-icon style="font-size: 12px;" aria-label="Close" alt="Close" style="cursor: pointer;">close</mat-icon> </h2>
    <mat-dialog-content class="mat-topography">
        <!--ul *ngFor="let rows of layoutCurrentKeys" style="list-style-type: none;" class="keyboardTheming">
            <li *ngFor="let character of (isQwerty? ( (isTransliterate) ? ( (isShiftKeyPress) ? ( (isAltGrKeyPress) ? rows.altGrCaps : rows.qwertyShiftTrans ) : ( (isAltGrKeyPress) ? rows.altGr : rows.qwertyTrans ) ) : ( (isShiftKeyPress) ? ( (isAltGrKeyPress) ? rows.altGrCaps : rows.qwertyShift ) : ( (isAltGrKeyPress) ? rows.altGr : rows.qwerty ) ) ) : ( ( keysToRotate && enableRotateKeyboard ) ? rows.rowVert : rows.row ) )" [ngClass]="{'btnVert': keysToRotate, 'btn': !keysToRotate, 'btnSelected': (isShiftKeyPress && character.action == 'shift' || isAltGrKeyPress && character.action == 'altGr' || whichMappedKey == character.value) }" [ngStyle]="{'display': (!unusedKeys && character.type == 'unused')? 'none': 'inline-block', 'color': (highlightKeys && (character.type == 'swara' || character.type == 'vowel'))? 'brown' : ((character.type == 'unused')? 'darkgrey' : ((character.type == 'syllabic')? '#e6ac00' : 'inherit')), 'box-sizing': 'border-box', 'width' : ( (!isQwerty && !isTransliterate && character.action === 'enter') ? cells.value*3.3 + 'px' : ( ( (isQwerty || isTransliterate) &&  character.action === 'enter') ? cells.value*2.2 + 'px' : ( (character.action === 'space') ? cells.value*3.3 + 'px' : cells.value + 'px') ) ), 'transform': (switchScriptDirection == true) ? 'scaleX(-1)' : ((character.orient == 'b2t') ? 'rotate(-180deg)' : ((keysToRotate && notToRotateKeys)? 'rotate(-90deg)' :'none')), 'font-size' : fonts.value + 'px', 'height' : keysToRotate? cells.value*40/50 + 'px' : cells.value*40/55 + 'px'}" (click)="keyPressed(character, character.value, character.action, character.type, character.src)">
                <div *ngIf="!showImageGlyph || character.src == null" class="{{fontClass}}">
                    {{character.value}} 
                    <sup *ngIf="allowSuperScript && (isQwerty || isTransliterate) && character.sup && character.action === 'char'" class="charSuper">{{character.sup}}</sup>
                </div>
                <div *ngIf="showImageGlyph && character.src != null && character.src.indexOf('class') == -1">
                    <img src="{{character.src}}" [ngStyle]="{'width': fonts.value*1.4+'px', 'height': fonts.value*1.3+'px'}"/>
                </div>
                <div *ngIf="showImageGlyph && character.src != null && character.src.indexOf('class') > -1" class="icon icon-{{character.src.split('/')[1]}}">
                </div>
            </li>
        </ul-->
    </mat-dialog-content>
</div>
